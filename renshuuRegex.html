<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate</title>
</head>
<body>
  <div>
      <input type="text" id="inString">
      <button type="button" onclick="checkDate()">Check Date</button>
      <button type="button" onclick="countWorld()">Count Word</button>
      <button type="button" onclick="countVowelsConsonants()">Đếm nguyên âm phụ âm</button>
      <button type="button" onclick="checkSecurity()">checkSecurity</button>
  </div>  
  <div id="result">

  </div>

  <script>
      function checkDate(){
        let string = document.getElementById("inString").value;
        re = /^[0-3]?[0-9]\/[01]?[0-9]\/[12][90][0-9][0-9]$/;
        if(re.test(string)){
            document.getElementById('result').innerHTML = "Đúng định dạng";
        }else{
            document.getElementById('result').innerHTML = "K  đúng định dạng";
        }
      }

      function countWorld(){
        let string = document.getElementById("inString").value;
          let count = 0;
          for (let i=0; i<=string.length; i++) {
              count++;
          }
          document.getElementById('result').innerHTML = count;
      }

      function countVowelsConsonants(){
          let str = document.getElementById("inString").value;
          let Consonants = 0;
          let Vowels = 0;
          for(let i=0; i<str.length ; i++){
            if(str[i]=='a'|| str[i]=='e' || str[i]=='o'|| str[i]=='u'|| str[i]=='i'||
            str[i]=='A'|| str[i]=='E' || str[i]=='O'|| str[i]=='U'|| str[i]=='I'){
                Vowels++;
            }else{
                Consonants++;   
            }
          }
          document.getElementById('result').innerHTML = 'Chuỗi này có '+Vowels+' nguyên âm và '+ Consonants + 'phụ âm';
      }

      function checkSecurity(){
        let string = document.getElementById("inString").value;
          regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$^+=!*()@%&]).{8,10}$/;
          if(regex.test(string)){
            document.getElementById('result').innerHTML = "Đúng định dạng";
        }else{
            document.getElementById('result').innerHTML = "K  đúng định dạng";
        }

      }
  </script>
</body>
</html>
